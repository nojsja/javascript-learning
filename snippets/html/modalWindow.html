
<!--自定义模态弹窗组件-->
    <style type="text/css">

        .modal-wrapper {
            z-index: 1000;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            /* 如果是absolute的话，高宽仍然是视口的值，只是定位相对于顶部 */
            position: fixed;
            overflow: auto;
            overflow-y: scroll;
            /* 移动设备使用触摸进行滚动 */
            -webkit-overflow-scrolling: touch;
            background-color: rgba(103,103,103,0.6);
            display: none;
        }

        /* 内容定位器 */
        .modal-content-wrapper {
            position: absolute;
            margin: 10rem auto 0;
            height: auto;
            width: 100%;
        }

        /* 相对定位对于移动元素位置很重要 */
        .modal-content {
            position: relative;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            width: 50%;
            margin: auto;
            height: auto;
            background-color: white;
            box-shadow: 0 0 10px black;
        }

        .modal-content-tip {
            text-align: left;
            padding: 2px;
            margin-bottom: 4px;
        }

        .modal-content-close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.8rem;
            display: inline-block;
        }
        .modal-content-close:hover {
            color: white;
            background-color: #596f9b;
        }

        .modal-content-text {
            padding: 0.5rem;
            width: 80%;
            margin: auto;
            font-size: 1.7rem;
            color: #587191;
        }

        .modal-content-text-outter {
            border-top: solid 1px #577280;
            border-bottom: solid 1px #577280;
            min-height: 10rem;
            margin-bottom: 4rem;
        }
        #modalAccept {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 4rem;
            background-color: #00b200;
            font-size: 1.6rem;
            padding: 4px;
            border-radius: 4px;
            color: white;
        }
        #modalAccept:hover, #modalAccept:active {
            background-color: #008500;
            transition: 0.3s background-color linear;
        }

        .self-define-div {
            text-align: left;
        }

        /*
        *筛选手机以及相关的小屏幕
        */
        @media only screen and (max-width: 400px){
            .modal-content {
                position: relative;
                padding: 1rem;
                border-radius: 5px;
                text-align: center;
                width: 80%;
                min-height: 10rem;
                height: auto;
                background-color: white;
                box-shadow: 0 0 10px black;
            }
            .modal-content-text {
                padding: 0.5rem;
                width: 80%;
                margin: auto;
                font-size: 1.2rem;
                color: #587191;
            }
            .modal-content-text-outter {
                border-top: solid 1px #577280;
                border-bottom: solid 1px #577280;
                min-height: 5rem;
                margin-bottom: 2rem;
            }

            .modal-content-close {
                position: absolute;
                right: 0.5rem;
                top: 0.2rem;
                color: #5a5a5a;
                font-size: 1.2rem;
                display: inline-block;
            }

            #modalAccept {
                position: absolute;
                bottom: 0.5rem;
                right: 0.5rem;
                width: 4rem;
                background-color: #00b200;
                padding: 2px;
                font-size: 1.1rem;
                border-radius: 4px;
                color: white;
            }
            .self-define-div {
                text-align: left;
            }

        }
    </style>

    <!--模态弹窗-->
    <div class="modal-wrapper" id="ModalWindow">
        <div class="modal-content-wrapper">
            <div class="modal-content" id="ModalContent">

                <div class="modal-content-tip">
                    小提示
                </div>

                <div class="modal-content-close" id="modalClose">
                    X
                </div>

                <div class="modal-content-text-outter">
                    <div class="modal-content-text">
                        <p id="contentText"></p>
                    </div>

                    <!--自定义组件-->
                    <div class="self-define-div" id="selfDefineDiv">

                    </div>
                </div>

                <div id="modalAccept">确定</div>
            </div>
        </div>
    </div>
