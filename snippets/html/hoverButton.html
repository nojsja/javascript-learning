<!-- 页面悬浮按钮 -->
<head>
    <meta charset="UTF-8">
    <style type="text/css">

        /* 向左的箭头 */
        div.arrow-left {
            width: 0px;
            height: 0px;
            border-bottom: 1rem solid transparent;
            border-top: 1rem solid transparent;
            border-right: 1rem solid rgba(0, 0, 0, 0.80);
            font-size: 0px;
            line-height: 0px;
        }

        /* 向上的箭头 */
        div.arrow-top {
            width: 0px;
            height: 0px;
            border-left: 1rem solid transparent;
            border-right: 1rem solid transparent;
            border-bottom: 1rem solid rgba(0, 0, 0, 0.80);
            /*以下属性可以是IE5兼容*/
            font-size: 0px;
            line-height: 0px;
        }

        .hover-wrapper {
            position: fixed;
            width: 2rem;
            height: 2rem;
            bottom: 0.5rem;
            right: 0.5rem;
        }

        /* 按钮收起时显示的图片 */
        .hover-content {
            width: 100%;
            height: 100%;
            z-index: 100;
            position: relative;
        }

        /* cover */
        .hover-cover {
            z-index: 99;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: solid 1px black;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.80);
            -webkit-box-shadow:  0 0 5px #607d8d;
            -moz-box-shadow:  0 0 5px #607d8d;
            box-shadow:  0 0 5px #607d8d;
        }
        .hover-cover:active {
            -webkit-box-shadow:  0 0 0 white;
            -moz-box-shadow:  0 0 0 white;
            box-shadow:  0 0 0 white;
        }
        /* 返回顶部 */
        .hover-go-top{
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            position: absolute;
            z-index: 98;
        }
        /* 按钮展开 */
        .hover-go-top-show {
            -webkit-animation: goTopShow;
            -o-animation: goTopShow;
            animation: goTopShow;

            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            -o-animation-duration: 0.5s;
            animation-duration: 0.5s;

            /* 动画停在终态 */
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            -o-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        @keyframes goTopShow {
            0%{
                opacity: 0;
                top: 0;
                right: 0;
            }
            100%{
                opacity: 1;
                top: -2rem;
                right: 0;
            }
        }
        /* 按钮收起 */
        .hover-go-top-hidden {
            -webkit-animation: goTopHidden;
            -o-animation: goTopHidden;
            animation: goTopHidden;

            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            -o-animation-duration: 0.5s;
            animation-duration: 0.5s;

            /* 动画停在终态 */
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            -o-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        @keyframes goTopHidden {
            0%{
                opacity: 1;
                top: -2rem;
            }
            100%{
                opacity: 0;
                top: 0;
            }
        }

        /* 返回前一页 */
        .hover-return-history {
            top: 0;
            left: 0;
            z-index: 98;
            width: 100%;
            height: 100%;
            opacity: 0;
            position: absolute;
        }
        /* 按钮展开 */
        .hover-return-history-show {
            -webkit-animation: returnHistoryShow;
            -o-animation:returnHistoryShow;
            animation: returnHistoryShow;

            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            -o-animation-duration: 0.5s;
            animation-duration: 0.5s;

            /* 动画停在终态 */
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            -o-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        @keyframes returnHistoryShow {

            0%{
                opacity: 0;
                top: 0;
                left: 0;
            }
            100%{
                opacity: 1;
                top: 0;
                left: -2rem;
            }
        }
        /* 按钮收起 */
        .hover-return-history-hidden {
            -webkit-animation: returnHistoryHidden;
            -o-animation: returnHistoryHidden;
            animation: returnHistoryHidden;

            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            -o-animation-duration: 0.5s;
            animation-duration: 0.5s;

            /* 动画停在终态 */
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            -o-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        @keyframes returnHistoryHidden {
            0%{
                opacity: 1;
                top: 0;
                left: -2rem;
            }
            100%{
                opacity: 0;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>

<body>

<!--内容边界-->
<div class="hover-wrapper">
    <!--悬浮按钮区域-->
    <div class="hover-content" id="hoverArea">
        <!--触发cover-->
        <div class="hover-cover"></div>
        <!--返回顶部-->
        <div class="hover-go-top" id="goTop">
            <div class="arrow-top"></div>
        </div>
        <!--返回前一页-->
        <div class="hover-return-history" id="returnHistory">
            <div class="arrow-left"></div>
        </div>
    </div>
</div>
</body>
